<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Warsztaty-javaScript Button Click</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" id="kalkulator">
        <label for="wplata">Wpłata PLN</label>
        <input for="number" id="wplata" value="0" min="100">
        <br><br>

        <label for="okres-kapitalizacji">Częstotliwość kapitalizacji</label>
        <select name="" id="okres-kapitalizacji">
            <option value="12">miesięcznie</option>
            <option value="4">kwartalnie</option>
            <option value="1">rocznie</option>
        </select>
        <br><br>
        <label for="ilosc-lat">liczba lat</label>
        <input type="number" id="ilosc-lat" value="1" min="1">

        <br><br>

        <div class="row">
            <label for="oprocentowanie">Stopa zwrotu %</label>
            <input type="number" id="oprocentowanie" value="0">
        </div>
        <br><br>

        <div class="row">
            <label for="podatek">Uwzglednij podatek</label>
            <input type="checkbox" id="podatek">
        </div>
        <br><br>

        <div class="row">
            <button id="oblicz">Oblicz</button>
        </div>
        <div id="output"></div>

    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
