<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1 formularz html5</title>
</head>

<body>
    <form action="https://formspree.io/emilaw_23@o2.pl" method="post">
        <h1>Formularz zgłoszenia udziału w szkoleniu</h1>
        <p id="oznaczenie-pola-obowiązkowego">* pola obowiązkowe</p>

        <input type="text" id="imie" required>
        <br>
        <label for="imie">imię *</label>
        <br>
        <br>

        <input type="text" id="nazwisko" required>
        <br>
        <label for="nazwisko">nazwisko *</label>
        <br>
        <br>

        <input type="text" id="mail" required>
        <br>
        <label for="mail">adres email *</label>
        <br>
        <br>

        <input type="text" id="telefon" required>
        <br>
        <label for="telefon">nr telefonu *</label>
        <br>
        <br>

        <label for="lista-miasta">wybierz lokalizację: *</label>
        <br>
        <select name="miasto" id="lista-miasta" required>
            <option value="">wybierz miasto</option>
            <option value="miasto">Kraków</option>
            <option value="miasto2">Warszawa</option>
            <option value="miasto3">Gdańsk</option>
        </select>
        <br>
        <br>

        <label><input type="checkbox" required>Wyrażam zgodę na przetwarzanie danych osobowych *</label>
        <br>
        <br>

        <label for="wiadomosc">Treść wiadomości:</label>
        <br>
        <textarea name="wiadomosc" id="wiadomosc" cols="42" rows="10"></textarea>
        <br>

        <input type="submit" value="Wyślij formularz">
    </form>
</body>

</html>
