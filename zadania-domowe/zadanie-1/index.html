<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1 formularz html5</title>
</head>

<body>

    <form action="https://formspree.io/emilaw_23@o2.pl" method="post">
        <h1>Formularz zgłoszenia udziału w szkoleniu</h1>
        <br>
        <label>imię:<br><input type="text" name="name" id="name" required></label>
        <br>
        <br>
        <label>nazwisko:<br><input type="text" name="surname" id="surname" required></label>
        <br>
        <br>
        <label>adres email:<br><input type="email" name="email" id="email" required></label>
        <br>
        <br>
        <label>nr telefonu:<br><input type="tel" name="tel" id="tel" required></label>
        <br>
        <br>
        <label>wybierz lokalizację:
        <br>
        <select id="lista-miasta" required>
            <option value="">wybierz miasto</option>
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        </label>
        <br>
        <br>
        <label>Wybierz płeć:</label>
        <br>
        <label>kobieta<input type="radio" name="plec" value="kobieta"></label>
        <br>
        <label>mężczyzna<input type="radio" name="plec" value="mężczyzna"></label>
        <br>
        <br>
        <label><input type="checkbox" required>Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>
        <br>
        <label for="wiadomosc">Treść wiadomości:</label>
        <br>
        <textarea name="wiadomość" id="wiadomosc" cols="42" rows="10"></textarea>
        <br>
        <input type="submit" value="Wyślij formularz">
    </form>
</body>

</html>
