<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap carusel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <!--Style CSS-poniÅ¼ej bootstrapa-->
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/blue.jpg" alt="1 slide">
                <div class="carousel-caption">Slajd 1</div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slide1.jpg" alt="2 slide">
                <div class="carousel-caption">Slajd 2</div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/purple.jpg" alt="2 slide">
                <div class="carousel-caption">Slajd 3</div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slide2.jpg" alt="3 slide">
                <div class="carousel-caption">Slajd 4</div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true" ></span>
<span class="sr-only" >Previous</span>
</a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true" ></span>
<span class="sr-only" >Next</span>
</a>
    </div>


    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
