<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery II</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div id="calculator">

        <div id="wynik" value="" class="line">

        </div>
        <br>
        <div id="line2" class="line ">
            <button id="del" value="C" class="big">Del</button>
            <button id="procent" value="%" class="small gray">%</button>
            <button id="plus" value="+" class="small gray">+</button>
        </div>

        <div id="line3" class="line">
            <button id="siedem" value="7" class="small">7</button>
            <button id="osiem" value="8" class="small">8</button>
            <button id="dziewiec" value="9" class="small">9</button>
            <button id="minus" value="-" class="small gray">-</button>
        </div>

        <div id="line4" class="line">
            <button id="cztery" value="4" class="small">4</button>
            <button id="piec" value="5" class="small">5</button>
            <button id="szesc" value="6" class="small">6</button>
            <button id="mnozenie" value="*" class="small gray">x</button>
        </div>

        <div id="line5" class="line">
            <button id="jeden" value="1" class="small">1</button>
            <button id="dwa" value="2" class="small">2</button>
            <button id="trzy" value="3" class="small">3</button>
            <button id="dzielenie" value="/" class="small gray">/</button>
        </div>

        <div id="line6" class="line">
            <button id="zero" value="0" class="big">0</button>
            <button id="przecinek" value="." class="small">.</button>
            <button id="rowna-sie" value="=" class="small green">=</button>
        </div>

    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js" "></script>
</body>
</html>
