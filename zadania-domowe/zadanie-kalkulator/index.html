<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery II</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div id="calculator">

        <input id="wynik" value="" class="line">
        <br>
        <div id="line2" class="line ">
            <button id="del" onclick="del()" class="big">Del</button>
            <button id="procent" onclick="procent('%')" class="small gray">%</button>
            <button id="plus" onclick="take('+')" class="small gray">+</button>
        </div>

        <div id="line3" class="line">
            <button id="siedem" onclick="take(7)" class="small">7</button>
            <button id="osiem" onclick="take(8)" class="small">8</button>
            <button id="dziewiec" onclick="take(9)" class="small">9</button>
            <button id="minus" onclick="take('-')" class="small gray">-</button>
        </div>

        <div id="line4" class="line">
            <button id="cztery" onclick="take(4)" class="small">4</button>
            <button id="piec" onclick="take(5)" class="small">5</button>
            <button id="szesc" onclick="take(6)" class="small">6</button>
            <button id="mnozenie" onclick="take('*')" class="small gray">x</button>
        </div>

        <div id="line5" class="line">
            <button id="jeden" onclick="take(1)" class="small">1</button>
            <button id="dwa" onclick="take(2)" class="small">2</button>
            <button id="trzy" onclick="take(3)" class="small">3</button>
            <button id="dzielenie" onclick="take('/')" class="small gray">/</button>
        </div>

        <div id="line6" class="line">
            <button id="zero" onclick="take(0)" class="big">0</button>
            <button id="przecinek" onclick="take('.')" class="small">.</button>
            <button id="rowna-sie" onclick="count()" class="small green">=</button>
        </div>

    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js" "></script>
</body>
</html>
